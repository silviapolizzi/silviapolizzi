name: Update WakaTime Stats

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # runs at 12 AM UTC (5:30 AM IST)
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true  # Mostra il titolo "ðŸ“Š This Week I Spent My Time On"
          TIMEZONE: Europe/Rome  # Imposta il fuso orario
          SHOW_LANGUAGE: true  # Mostra le statistiche per linguaggi
          SHOW_EDITORS: false  # Nasconde gli editor utilizzati
          SHOW_OS: false  # Nasconde i sistemi operativi utilizzati
          SHOW_PROJECTS: true  # Mostra i progetti su cui hai lavorato
          SHOW_DAYS: true  # Mostra l'attivitÃ  suddivisa per giorni
          SHOW_TIME: true  # Mostra il tempo totale
          COMMIT_MESSAGE: "Aggiornate statistiche WakaTime"  # Messaggio del commit automatico

